          Fecha
        </div>
        <div class="col col">
          Titulo
        </div>
        <div class="col-auto col-custom">

        </div>

      <div class="" *ngFor="let item of listItems">
        <hr />
        <div class="row align-items-center">
          <div class="col-3 col-custom">
            {{item.fecha}}
          </div>
          <div class="col">
            {{item.concepto}}
          </div>
          <div class="col-auto col-custom">
            {{item.importe}}â‚¬
          </div>
        </div>
      </div>

  </div>
  <div class="row mt-4">
    <div class="col col justify-content-center d-flex">
      <button type="button" class="btn btn-primary" (click)="ShowForm()">Nuevo gasto</button>
    </div>
  </div>
</div>
