<div class="container">
  <div *ngIf="listItems && listItems.length" class="row justify-content-center">
    <div class="col-auto">
      <div class="row text-center">
        <div class="col">
          Fecha
        </div>
        <div class="col">
          Titulo
        </div>
        <div class="col">
          Precio
        </div>
      </div>
      <div *ngFor="let item of listItems" class="row text-center">
        <div class="col">
          {{item.fecha}}
        </div>
        <div class="col">
          {{item.concepto}}
        </div>
        <div class="col">
          {{item.importe}}â‚¬
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col col justify-content-center d-flex">
      <button type="button" class="btn btn-primary" (click)="ShowForm()">Nuevo gasto</button>
    </div>
  </div>
</div>
